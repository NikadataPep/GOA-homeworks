<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style></style>
  </head>
  <body>
    <!-- \exercise N1 -->
    <p id="text">HELLO CODING</p>
    <!-- /exercise N2 -->
    <p id="styledText">THIS IS FUN!</p>
    <!-- //exercise N3 -->
    <div id="div">WOW</div>
    <!-- |exercise N4 -->
    <div style="height: 900px; width: 55%" id="backgroundImage"></div>
    <!-- !exercise N5 -->
    <p id="textAppender">TEXT WILL BE ADDED HERE</p>
    <!-- *exercise N6 -->
    <button style="font-size: 20px" onclick="numberAdd()">CLICK TO ADD</button>
    <p id="increaseNumber"></p>
    <!-- //exercise N7 -->
    <button id="movableBtn" onclick="moveRight()">Move Right</button>

    <div
      id="movable"
      style="
        width: 100px;
        height: 100px;
        background-color: navy;
        color: white;
        position: relative;
        font-size: 30px;
        text-align: center;
      "
    >
      I can move
    </div>
    <!-- /exercise N8 -->
    <p id="contentContainer" style="font-size: 30px">
      THIS TEXT WILL BE CHANGED
    </p>
    <!-- |exercise N9 -->
    <div
      id="hiddenDiv"
      style="
        display: none;
        background-color: purple;
        width: 100px;
        height: 100px;
      "
    ></div>
    <button id="appearBtn" onclick="appearFunc()" style="font-size: 40px">
      CLICK TO MAKE DIV APPEAR
    </button>

    <script src="script.js"></script>
  </body>
</html>
