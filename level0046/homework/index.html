<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="name"></p>
    <div>
      <p id="displayNum">0</p>
      <label for="user"></label>
      <input type="number" id="userInput" />

      <div class="buttons">
        <button onclick="adder()">+</button>
        <button onclick="substracter()">-</button>
        <button onclick="multiplier()">*</button>
        <button onclick="clearNum()">AC</button>
        <button onclick="divider()">/</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
