<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Time Ticker</h1>
    <main>
      <div class="inputs">
        <div class="timeDiv">
          <label for="time" id="lab">Enter Time (ms):</label>
          <input type="number" id="time" placeholder="Enter number" />
        </div>
        <div class="messageDiv">
          <label for="message" id="lab">Enter Text:</label>
          <input type="text" id="message" placeholder="Enter text" />
        </div>
        <button id="submit">Submit</button>
      </div>

      <p id="txt"></p>
      <script src="script.js"></script>
    </main>
  </body>
</html>
