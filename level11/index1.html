<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook/Signup</title>
  </head>
  <body>
    <h1>Signup</h1>
    <form>
      <label for="email/number">Enter your email or phone number</label>
      <input type="text" name="email/number" id="email/number" /><br />
      <label for="password">Enter your password</label>
      <input type="text" name="password" id="password" /><br />
      <label for="repeatPassword">Repeat the password</label>
      <input type="text" name="repeatPassword" id="repeatPassword" /><br />

      <label for="birthday">Enter day you were born</label>
      <input type="text" name="birthday" id="birthday" /> <br />
      <label for="birthmonth">Enter month you were born</label>
      <input type="text" name="birthmonth" id="birthmonth" /><br />
      <label for="birthyear">Enter year you were born</label>
      <input type="text" name="birthyear" id="birthyear" /><br />
      <label for="male">Male </label>
      <input type="radio" name="male" id="male" /><br />
      <label for="female">Female </label>
      <input type="radio" name="female" id="female" />
    </form>
  </body>
</html>
