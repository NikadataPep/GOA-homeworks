  <head>

    <title>Document</title>
  </head>
  <body>
    <h1 id="h1" style="font-size: xx-large">Hello</h1>
    <h2 id="h2" style="font-size: xx-large">Working on</h2>
    <h3 id="h3" style="font-size: xx-large">Javasript</h3>

    <script>
      document.getElementById("h1").textContent = "Lets work";
      document.getElementById("h2").textContent = " On Javasript";
      document.getElementById("h3").textContent = "Homework";
    </script>

      //  textContent არის კუთვნილება რომელიც გვაძლევს შესაძლებლობას

      /   მეთოდი getElementByID გვაძლევს შესაძლებლობას

  </body>
