<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        transition: scale 0.6s;
      }

      #container div:hover {
        scale: 1.1;
      }

      #container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;

        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>
