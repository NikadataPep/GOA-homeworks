<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .center {
        text-align: center;
        font-size: 150%;
      }
      .world {
        text-decoration: line-through;
      }
      .right {
        text-align: right;
        margin-right: 30%;
        font-size: 150%;
      }
      .hello {
        text-decoration: underline dotted;
        margin-right: 5%;
      }
      .left {
        text-align: left;
        font-size: 150%;
        margin-left: 30%;
      }
    </style>
  </head>
  <body>
    <div class="right"><p class="hello">Hello</p></div>
    <div class="center"><p class="world">World</p></div>
    <div class="left">
      <p style="color: red; margin-left: 3%">=</p>
      <p style="margin-top: -2.5%; margin-left: 3%">!</p>
    </div>
    <div class="center">
      <p style="margin-top: -3%"><i>I</i></p>
    </div>
    <div class="right">
      <p style="margin-right: 5%; text-decoration: overline; color: darkred">
        Love
      </p>
    </div>
    <div class="left">
      <p style="margin-left: 3%; color: red">Porsche 911</p>
    </div>
    <div class="left">
      <p
        style="text-decoration: double underline; color: brown; margin-left: 3%"
      >
        It
      </p>
    </div>
    <div class="right"><p style="margin-right: 5%">Is</p></div>
    <div class="center"><p>The</p></div>
    <div class="right">
      <p
        style="
          margin-right: 5%;
          color: rgb(0, 255, 64);
          font-weight: bolder;
          font-size: 200%;
          text-decoration: underline;
        "
      >
        Best
      </p>
    </div>
  </body>
</html>
