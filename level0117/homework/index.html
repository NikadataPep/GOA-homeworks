<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 12px 24px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(90deg, rgb(0, 244, 244), darkblue);
        background-size: 140%;
        background-position: left;
        transition: background-position 2s ease;
      }

      button:hover {
        background-position: right;
      }
    </style>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>
