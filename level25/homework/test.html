<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Lists</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .navbar ul {
        display: flex;
        list-style-type: none;
        padding: 0;
        margin: 0 10px;
      }

      .navbar ul li {
        margin: 0 10px;
      }

      .navbar a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </body>
</html>
