<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--\ darkmode image -->
    <img src="images/moon.png" id="icon" alt="moon" />

    <!-- <> first input -->
    <p id="dispTxt">Text is shown here:</p>
    <label for="txtAdder">Enter text:</label>
    <input type="text" id="txtAdder" />
    <button onclick="txtAdd()">Add Text</button>

    <!--/ second input-->

    <label for="colChange">Enter color</label>
    <input type="text" id="colChange" />
    <button onclick="colorChange()">ColorChange</button>

    <!--// third input-->

    <label for="fontSizer">Enter fontSize:(px,vw,vh,%)</label>
    <input type="text" id="fontSizer" />
    <button onclick="sizeChange()">Change FontSize</button>

    <script src="script.js"></script>
  </body>
</html>
