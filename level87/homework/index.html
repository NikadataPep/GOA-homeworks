<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img id="image" src="images/react.png" alt="react" />
    <div class="logo-buttons">
      <button id="react">React</button>
      <button id="javascript">JS</button>
      <button id="css">CSS</button>
      <button id="html">HTML</button>
    </div>
    <h1 id="calcH1">Calculator</h1>
    <h2 id="repeaterH2">Repeater</h2>
    <div id="calcDiv">
      <label for="">Enter three numbers: </label>
      <input type="text" id="firstNum" />
      <input type="text" id="secondNum" />
      <input type="text" id="thirdNum" />

      <button id="calculateBtn">Calculate</button>
    </div>
    <div id="txtRepeaterDiv">
      <p>Enter Text</p>
      <input type="text" id="textInput" />
      <p>Enter repeat quantity</p>
      <input type="text" id="quantityInput" />
      <button id="repeatBtn">Repeat</button>
    </div>

    <button id="calcButton">Calculator</button>
    <button id="tryAgain">Reset calc</button>
    <button id="txtRepeater">Repeater</button>
    <button id="repeaterTryAgain">Reset repeater</button>

    <script src="script.js"></script>
  </body>
</html>
